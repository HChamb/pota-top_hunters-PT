<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ranking POTA Portugal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 650px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #005ea2; text-align: center; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .controls { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        select { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #005ea2; color: white; padding: 12px; text-align: left; text-transform: uppercase; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .callsign { font-weight: bold; color: #d32f2f; font-family: 'Courier New', monospace; font-size: 1.1em; }
        .count { font-weight: bold; color: #2e7d32; text-align: right; }
        .loading { text-align: center; color: #666; font-style: italic; padding: 40px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèÜ Top Hunters Portugal</h2>
    
    <div class="controls">
        <label>Per√≠odo:</label>
        <select id="ano" onchange="obterDados()">
            <option value="2026">Ano de 2026</option>
            <option value="2025">Ano de 2025</option>
            <option value="all">Hist√≥rico Total</option>
        </select>
    </div>

    <div id="loader" class="loading">A ligar ao POTA via Cloudflare...</div>

    <table id="tabelaHunters" style="display:none">
        <thead>
            <tr>
                <th>#</th>
                <th>Indicativo</th>
                <th style="text-align:right;">Parques</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    // O teu link do Worker que est√° a funcionar (image_054cba.png)
    const PROXY = "https://pota-proxy.henrique-chambel.workers.dev/?url=";

    async function obterDados() {
        const anoSeleccionado = document.getElementById('ano').value;
        const loader = document.getElementById('loader');
        const tabela = document.getElementById('tabelaHunters');
        const corpo = document.getElementById('corpoTabela');

        loader.style.display = 'block';
        loader.innerHTML = "A obter dados atualizados...";
        tabela.style.display = 'none';
        corpo.innerHTML = '';

        // IDs para Portugal (272), A√ßores (273) e Madeira (256)
        const regioes = [272, 273, 256];
        let dadosUnificados = [];

        try {
            for (let dxcc of regioes) {
                // ESTE LINK √â P√öBLICO E N√ÉO PEDE TOKEN
                const anoParam = anoSeleccionado === 'all' ? '' : `?year=${anoSeleccionado}`;
                const apiURL = `https://api.pota.app/leaderboard/hunter/${dxcc}${anoParam}`;
                
                const response = await fetch(PROXY + encodeURIComponent(apiURL));
                const json = await response.json();
                
                if (Array.isArray(json)) {
                    dadosUnificados = dadosUnificados.concat(json);
                }
            }

            // Ordenar por n√∫mero de parques
            dadosUnificados.sort((a, b) => b.count - a.count);

            if (dadosUnificados.length === 0) {
                loader.innerHTML = "Nenhum dado encontrado para este ano.";
                return;
            }

            // Mostrar o Top 50
            dadosUnificados.slice(0, 50).forEach((h, i) => {
                const row = `<tr>
                    <td>${i + 1}</td>
                    <td class="callsign">${h.callsign}</td>
                    <td class="count">${h.count.toLocaleString()}</td>
                </tr>`;
                corpo.innerHTML += row;
            });

            loader.style.display = 'none';
            tabela.style.display = 'table';

        } catch (error) {
            loader.innerHTML = "Erro: A API do POTA n√£o respondeu corretamente.";
            console.error(error);
        }
    }

    // Iniciar
    obterDados();
</script>

</body>
</html>
