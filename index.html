<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Top Hunters Portugal POTA</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .card { max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #005ea2; text-align: center; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #005ea2; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .callsign { font-weight: bold; color: #d32f2f; font-family: monospace; font-size: 1.1em; }
        .count { font-weight: bold; color: #2e7d32; text-align: right; }
        .loading { text-align: center; padding: 30px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h1>üèÜ Top Hunters Portugal</h1>
    
    <select id="periodo" onchange="carregarDados()">
        <option value="2026">Ano 2026</option>
        <option value="2025">Ano 2025</option>
        <option value="all">Hist√≥rico Total (All-Time)</option>
    </select>

    <div id="status" class="loading">A obter dados em tempo real...</div>
    
    <table id="tabelaHunters" style="display:none">
        <thead>
            <tr>
                <th>#</th>
                <th>Indicativo</th>
                <th style="text-align:right;">Parques</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    // O teu Worker que j√° confirm√°mos estar ativo na imagem anterior!
    const PROXY = "https://pota-proxy.henrique-chambel.workers.dev/?url=";

    async function carregarDados() {
        const periodo = document.getElementById('periodo').value;
        const status = document.getElementById('status');
        const tabela = document.getElementById('tabelaHunters');
        const corpo = document.getElementById('corpoTabela');

        status.style.display = 'block';
        status.innerText = 'A obter dados do POTA...';
        tabela.style.display = 'none';
        corpo.innerHTML = '';

        // IDs DXCC: 272 (Portugal), 273 (A√ßores), 256 (Madeira)
        const dxccs = [272, 273, 256];
        let huntersUnificados = [];

        try {
            for (let id of dxccs) {
                // Endpoint p√∫blico que o site oficial usa e n√£o pede token
                const urlPota = `https://api.pota.app/leaderboard/hunter/${id}?year=${periodo === 'all' ? '' : periodo}`;
                
                const response = await fetch(PROXY + encodeURIComponent(urlPota));
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    huntersUnificados = huntersUnificados.concat(data);
                }
            }

            // Ordenar por n√∫mero de parques (do maior para o menor)
            huntersUnificados.sort((a, b) => b.count - a.count);

            if (huntersUnificados.length === 0) {
                status.innerText = "Sem dados para este per√≠odo.";
                return;
            }

            // Mostrar o Top 50
            huntersUnificados.slice(0, 50).forEach((h, i) => {
                corpo.innerHTML += `<tr>
                    <td>${i + 1}</td>
                    <td class="callsign">${h.callsign}</td>
                    <td class="count">${h.count.toLocaleString()}</td>
                </tr>`;
            });

            status.style.display = 'none';
            tabela.style.display = 'table';

        } catch (err) {
            status.innerText = "Erro ao ligar ao servidor. Verifica o link do Worker.";
        }
    }

    carregarDados();
</script>
</body>
</html>
