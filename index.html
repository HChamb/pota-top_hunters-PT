<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Top Hunters POTA Portugal</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { max-width: 650px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #005ea2; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        select { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #005ea2; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .call { font-weight: bold; color: #d32f2f; font-family: monospace; font-size: 1.1em; }
        .total { font-weight: bold; color: #2e7d32; text-align: right; }
        .loading { text-align: center; padding: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèÜ Top Hunters Portugal</h2>
    
    <select id="anoSelect" onchange="carregarDados()">
        <option value="2026">Ano 2026</option>
        <option value="2025">Ano 2025</option>
        <option value="2024">Ano 2024</option>
        <option value="alltime">Hist√≥rico Total (All-Time)</option>
    </select>

    <div id="status" class="loading">A ligar ao servidor...</div>
    
    <table id="tabela" style="display:none">
        <thead>
            <tr>
                <th>#</th>
                <th>Indicativo</th>
                <th style="text-align:right;">Parques</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>
</div>

<script>
    // IMPORTANTE: Substitui pelo teu link do Worker da Cloudflare
    const MEU_WORKER = "https://pota-proxy.henrique-chambel.workers.dev/?url=";

    async function carregarDados() {
        const ano = document.getElementById('anoSelect').value;
        const status = document.getElementById('status');
        const tabela = document.getElementById('tabela');
        const lista = document.getElementById('lista');

        status.style.display = 'block';
        tabela.style.display = 'none';
        lista.innerHTML = '';

        const dxccs = [272, 273, 256]; // Portugal, A√ßores, Madeira
        let hunters = [];

        try {
            for (let id of dxccs) {
                const potaApi = ano === 'alltime' 
                    ? `https://api.pota.app/stats/leagues/hunter?dxcc=${id}`
                    : `https://api.pota.app/stats/leagues/hunter/${ano}?dxcc=${id}`;

                const response = await fetch(MEU_WORKER + encodeURIComponent(potaApi));
                const data = await response.json();
                if (Array.isArray(data)) hunters = hunters.concat(data);
            }

            // Ordenar por maior n√∫mero de parques
            hunters.sort((a, b) => b.count - a.count);

            // Mostrar Top 30
            hunters.slice(0, 30).forEach((h, i) => {
                lista.innerHTML += `<tr>
                    <td>${i + 1}</td>
                    <td class="call">${h.callsign}</td>
                    <td class="total">${h.count.toLocaleString()}</td>
                </tr>`;
            });

            status.style.display = 'none';
            tabela.style.display = 'table';

        } catch (e) {
            status.innerHTML = "<b>Erro:</b> O Worker n√£o respondeu. Verifica se o link est√° correto.";
        }
    }

    carregarDados();
</script>
</body>
</html>
