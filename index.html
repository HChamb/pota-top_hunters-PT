<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ranking Hunters POTA PT</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .card { max-width: 650px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #005ea2; text-align: center; font-size: 24px; margin-bottom: 20px; }
        .setup { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        select { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #005ea2; color: white; padding: 12px; text-align: left; font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .callsign { font-weight: bold; color: #d32f2f; font-family: monospace; font-size: 1.1em; }
        .count { font-weight: bold; color: #2e7d32; text-align: right; }
        .msg { text-align: center; padding: 30px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h1>üèÜ Top Hunters Portugal</h1>
    
    <div class="setup">
        <label>Ano:</label>
        <select id="anoSelector" onchange="atualizarRanking()">
            <option value="2026">2026</option>
            <option value="2025">2025</option>
            <option value="2025">2024</option>
            <option value="all">Todo o Tempo</option>
        </select>
    </div>

    <div id="statusMsg" class="msg">A carregar dados...</div>

    <table id="tabelaDados" style="display:none">
        <thead>
            <tr>
                <th>#</th>
                <th>Indicativo</th>
                <th style="text-align:right;">Parques</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    // Usando o teu worker que j√° responde (image_054cba.png)
    const WORKER_URL = "https://pota-proxy.henrique-chambel.workers.dev/?url=";

    async function atualizarRanking() {
        const ano = document.getElementById('anoSelector').value;
        const status = document.getElementById('statusMsg');
        const tabela = document.getElementById('tabelaDados');
        const corpo = document.getElementById('corpoTabela');

        status.style.display = 'block';
        status.innerText = "A consultar API do POTA...";
        tabela.style.display = 'none';
        corpo.innerHTML = '';

        // DXCCs confirmados: 272 (CT), 273 (CU), 256 (CT3)
        const dxccList = [272, 273, 256];
        let listaFinal = [];

        try {
            for (let id of dxccList) {
                // NOVO ENDPOINT: O Leaderboard √© o √∫nico 100% p√∫blico sem token
                const anoParam = (ano === 'all') ? '' : `?year=${ano}`;
                const apiPota = `https://api.pota.app/leaderboard/hunter/${id}${anoParam}`;
                
                const response = await fetch(WORKER_URL + encodeURIComponent(apiPota));
                const data = await response.json();

                if (Array.isArray(data)) {
                    listaFinal = listaFinal.concat(data);
                }
            }

            // Ordenar por n√∫mero de parques
            listaFinal.sort((a, b) => b.count - a.count);

            if (listaFinal.length === 0) {
                status.innerText = "Nenhum dado encontrado. A API pode n√£o ter processado 2026 ainda.";
                return;
            }

            // Gerar tabela
            listaFinal.slice(0, 50).forEach((item, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td class="callsign">${item.callsign}</td>
                    <td class="count">${item.count}</td>
                </tr>`;
                corpo.innerHTML += row;
            });

            status.style.display = 'none';
            tabela.style.display = 'table';

        } catch (err) {
            status.innerText = "Erro ao carregar dados. Tenta recarregar a p√°gina.";
            console.error(err);
        }
    }

    // Inicializar
    atualizarRanking();
</script>

</body>
</html>
